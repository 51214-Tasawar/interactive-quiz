<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        .outerBox{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 450px;
        }
        .innerBox {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
            height: 190px;

        }
        button{
            height: 50px;
            width: 150px;
            background-color: blue;
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
     <div class="outerBox" id="outerBox">
      <div class="innerBox" id="innerBox"></div>
     </div>
      <button onclick="nextStudent()">Next Student</button>
      <button onclick="ResetData()">See Again</button>
    <script>
        let Students = []
        let index = 0 
        function ShowData(){
            fetch('Student.json')
            .then(res=>res.json())
            .then((data)=>{
                Students = data
                ShowStudent()
            })
        }
        function ShowStudent(){
              if(index >= Students.length){
                document.getElementById('innerBox').innerHTML =
                `
                <h1>All Student Visited</h1>
                `
                return
            }
            let student = Students[index]
            document.getElementById('innerBox').innerHTML = 
            `
            <p> Name : ${student.id} </p>
            <p> Name : ${student.name} </p>
            <p> Name : ${student.email} </p>
            `
          
        }
        function ResetData(){
           index = 0
          ShowStudent()
        }
        function nextStudent(){
            index++
          ShowStudent()
        }
        ShowData()
    </script>
</body>
</html>
