<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        display: flex;

      }
      .DataBox {
        display: flex;
        flex-direction: column;

        height: 240px;
        border-radius: 15px;

        background-color: red;

      }
      .Timerbox ,button {

        background-color: blue;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }
      button:hover{
        background-color: white;
        color: blue;
      }
    </style>

    <div class="DataBox" id="DataBox"></div>
    <button onclick="Next()">Next</button>
    <button onclick="Reset()">Reset Data</button>
    <button onclick="">Click to Start</button>
    <p  id="TimerBox" class="Timerbox"> </p>

      let Students = [];
      let index = 0;
      function Studentdata() {
        fetch("Student.json")
          .then((res) => res.json())
          .then((stu) => {
            Students = stu;
            showStudent()   
          });
      }
      function showStudent() {
        if (index >= Students.length) {
          document.getElementById(
            "DataBox"
          ).innerHTML = `<h1> All Student Visited ... </h1>`;
        }
        let student = Students[index];
        document.getElementById("DataBox").innerHTML = `<p> Student Info </p>
       <p> Student Id   : ${student.id}</p>
       <p> Student Name : ${student.name} </p>
       <p> Student Email: ${student.email} </p>`;
      }
      function Next(){
        index++
        showStudent()

</html>
